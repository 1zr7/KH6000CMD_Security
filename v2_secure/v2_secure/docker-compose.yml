services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthcure
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./api
    ports:
      - "4001:4001"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=healthcure
      - PORT=4001
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=465
      - EMAIL_USER=1ahmedzr7@gmail.com
      - EMAIL_PASS=dhhp ggdx kgkb rlwj
    depends_on:
      - db
    command: sh -c "npm install && npm start"

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:4001
    depends_on:
      - api
    stdin_open: true
    tty: true
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

volumes:
  db_data:
